
<!DOCTYPE html>
<html>
<head>
	<title>blog</title>
</head>
<body>
	<div class="container">
		{% for post in posts %}
			<h3>{{ post.author }}</h3>
			<h1>{{ post.tittle }}</h1>
			<h2>posted on {{ post.timestamp }} by {{ post.author }}</h2>
			<P>{{ post.body }}</P>
			<hr>
		{% endfor %}
	</div>
</body>
</html>
